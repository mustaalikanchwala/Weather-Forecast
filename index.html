<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  
</head>
<body class="bg-gray-100">
  <div id="hero" class="h-screen bg-cover bg-center transition-all duration-1000 flex flex-col items-center justify-center px-4 py-8">
    <div class="w-full max-w-md bg-white/20 backdrop-blur-md rounded-xl shadow-lg p-6">
      <!-- Moved title inside the card for better space management -->
      <div id="weather-title" class="text-center mb-4">
        <h1 class="text-2xl font-bold text-white drop-shadow-md">Weather Forecast</h1>
      </div>
      
      <div class="flex mb-4">
        <input 
          id="city-input" 
          type="text" 
          placeholder="Enter city name" 
          class="flex-1 px-4 py-2 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <button 
          id="search-btn" 
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-lg transition-colors"
        >
          Search
        </button>
      </div>
      
      <div id="weather-info" class="hidden space-y-4">
        <div class="text-center">
          <h1 id="city-name" class="text-3xl font-bold text-white drop-shadow-md"></h1>
          <p id="local-time" class="text-white/80 drop-shadow-sm"></p>
        </div>
        
        <div class="flex items-center justify-between">
          <div id="weather-icon-container" class="p-4 rounded-full bg-white/30 backdrop-blur-md shadow-md w-28 h-28 flex items-center justify-center">
            <img id="weather-icon" alt="Weather icon" class="w-full h-full">
          </div>
          
          <div class="text-right">
            <p id="temperature" class="text-5xl font-bold text-white drop-shadow-md"></p>
            <p id="weather-description" class="text-xl text-white/90 capitalize drop-shadow-sm"></p>
          </div>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-white/20 p-3 rounded-lg backdrop-blur-sm">
            <p class="text-white/80">Humidity</p>
            <p id="humidity" class="text-2xl font-semibold text-white"></p>
          </div>
          <div class="bg-white/20 p-3 rounded-lg backdrop-blur-sm">
            <p class="text-white/80">Wind Speed</p>
            <p id="wind-speed" class="text-2xl font-semibold text-white"></p>
          </div>
        </div>
        
        <p id="weather-quote" class="text-white/90 italic text-center drop-shadow-sm"></p>
      </div>
      
      <!-- Compact forecast display -->
      <div id="forecast" class="grid grid-cols-4 gap-2 mt-4"></div>
      
      <!-- Smaller attribution -->
      <div class="mt-4 text-center text-white/70 text-xs">
        <p>Powered by <a href="https://openweathermap.org/" target="_blank" class="underline hover:text-white/90">OpenWeather API</a></p>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
