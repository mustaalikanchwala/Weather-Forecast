<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-gray-200 font-sans">
    <!-- Hero Section -->
    <section
      id="hero"
      class="relative h-screen flex flex-col items-center justify-center bg-cover"
      style="background-image: url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=1600&h=900&auto=format&fit=crop')"
    >
      <div class="absolute inset-0 bg-black opacity-50"></div>
      <div class="relative z-10 text-center text-white">
        <h1 id="wether-quote" class="text-2xl md:text-4xl font-bold mb-4">
          "Embrace the weather, for it paints the sky with stories."
        </h1>
        <div class="flex justify-center mb-4">
          <input
            type="text"
            id="city-input"
            placeholder="Enter City Name"
            class="p-2 rounded-l-md text-black focus:outline-none"
          />
          <button
            id="search-btn"
            class="bg-blue-500 text-white p-2 rounded-r-md hover:bg-blue-600"
          ><i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <!-- Weather Info Section -->
        <div id="wether-info" class="text-black p-4">
          <h2 id="city-name" class="text-3xl  font-bold mb-2"></h2>
          <p id="local-time" class="text-xl mb-2"></p>
          <div class="flex justify-center mb-4">
            <img id="wether-icon" src="" alt="Weather-icon" class="w-16 h-16">
          </div>
          <p id="temperature" class="text-2xl mb-2"></p>
          <p id="wether-description" class="text-lg capitalize"></p>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
